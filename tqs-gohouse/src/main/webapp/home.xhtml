<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:navBar brand="GoHouse" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="faces/login.xhtml" icon-awesome="fa fa-address-book"                      rendered="#{!homeBean.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="faces/addProperty.xhtml" icon-awesome="fa-plus-square"    rendered="#{homeBean.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="faces/addRoom.xhtml" icon-awesome="fa-plus-square"            rendered="#{homeBean.isLoggedIn}" ></b:navLink>
                <b:navLink value="Registar Universidade" href="faces/registerUniversity.xhtml" icon-awesome="fa-edit"    rendered="#{homeBean.isLoggedIn}"></b:navLink>
                <b:navLink value="Pesquisar" href="faces/search.xhtml" icon-awesome="fa-search-plus" ></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <!--[End] NavigationBar -->


        <!-- Title presentation -->
        <div style="padding-left: 60px">
            <b></b><h1 style="color: skyblue">Quartos disponíveis</h1>
        </div>


        <!-- List with all the Rooms in the database  -->
        <div style="padding-left: 30px; padding-right: 30px; padding-bottom: 10px">            
            <!-- Repeatable UI. For each room in the variable Rooms we shall add it to the view. -->

            <ui:repeat value="#{homeBean.rooms}" var="rooms">
                <!-- Panel with all the room's information -->
                <b:panel class="col-xs-12 col-sm-12 col-md-4 col-lg-4"  collapsible="false">
                    <f:metadata>  
                        <f:viewParam name="email" value="#{rooms.property.owner.email}" />  
                    </f:metadata> 
                    <!-- HEader of the Panel -->
                    <f:facet name="heading">
                        <h:outputText value="#{rooms.property.address}" />
                    </f:facet>
                    <!-- Body of the panel -->
                    <div class="panelStyle">
                        <div>                                
                            <h4><b>Preço: </b> #{rooms.rent}€</h4>
                            <h4><b>Local: </b> #{rooms.property.address}</h4>
                            <h4><b>Senhorio: <a href="faces/userDetailsPage.xhtml?id=#{rooms.property.owner.email}">#{rooms.property.owner.name}</a></b></h4>

                            <b:button look="primary" class="btn btn-default" rendered="#{homeBean.isLoggedIn}" value="Ver Detalhes do Quarto" href="faces/roomDetailsPage.xhtml?paramProp=#{rooms.property.id}z#{rooms.id}"></b:button>

                            <p></p>
                            <h:form>
                                <h:commandButton class="btn btn-default btn-primary" value="Arrendar para #{homeBean.universityName}" rendered="#{homeBean.hasUniversity}" action="#{homeBean.rentFull(rooms.id)}"/>
                            </h:form>
                        </div>
                    </div>

                </b:panel>
            </ui:repeat>
        </div>



    </h:body>
</html>
