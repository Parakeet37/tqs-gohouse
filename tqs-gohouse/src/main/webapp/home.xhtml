<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>goHome</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <!--Navigation bar -->
        <b:navBar brand="Home" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="faces/login.xhtml"></b:navLink>
                <b:navLink value="SignUp" href="faces/registerAccount.xhtml"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="faces/addProperty.xhtml"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="faces/addRoom.xhtml"></b:navLink>
                <b:navLink value="Registar Universidade" href="faces/registerUniversity.xhtml"></b:navLink>
                <b:navLink value="Pesquisar" href="faces/search.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>


        <!-- Search Panel -->
        <div>

            <b></b><h1>Quartos disponíveis</h1>
        </div>

        <!-- Start the list of all properties  -->
        <div>            

            <ui:repeat value="#{homeBean.rooms}" var="rooms">
                <b:panel title="#{rooms.id}" class="col-xs-12 col-sm-12 col-md-4 col-lg-4"  collapsible="false">
                    <f:metadata>  
                        <f:viewParam name="email" value="#{rooms.property.owner.email}" />  
                    </f:metadata> 

                    <div class="panelStyle">
                        <div>                                
                            <h4><b>Price: </b> #{rooms.rent}€</h4>
                            <h4><b>Local: </b> #{rooms.property.address}</h4>
                            <h5><b>Owner: <a href="faces/userDetailsPage.xhtml?id=#{rooms.property.owner.email}">#{rooms.property.owner.name}</a></b></h5>
                            <b:button class="btn btn-default" value="Check details" href="faces/roomDetailsPage.xhtml?paramProp=#{rooms.property.id}z#{rooms.id}"></b:button>
                            <b:button class="btn btn-default" value="Rent Full Property" href="#"></b:button>

                        </div>
                    </div>

                </b:panel>
            </ui:repeat>
            <!-- End Lista de Propriedades -->

        </div>



    </h:body>
</html>
