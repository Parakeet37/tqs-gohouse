<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputStylesheet library="Css" name="styles.css"  />    

    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:navBar brand="GoHouse" brandHref="home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="login.xhtml"                       icon-awesome="fa fa-address-book" rendered="#{!beanAddUniversity.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="addProperty.xhtml" icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="addRoom.xhtml"         icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Registar Universidade" href="#" icon-awesome="fa-edit"></b:navLink>
                <b:navLink value="Pesquisar" href="search.xhtml"                  icon-awesome="fa-search-plus" ></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <!--[End] NavigationBar -->


        <h3>Registar Universidade</h3>


        <div class="col-md-12 col-lg-12 col-sm-12">

            <b:panel title="Informações da Universidade" collapsible="false">
                <h:form>

                    <p><h4>Nome da Universidade:  </h4> <h:inputText value="#{beanAddUniversity.name}" required="true" ></h:inputText></p> 

                    <p><h4>Password:  </h4> <h:inputSecret value="#{beanAddUniversity.password}" required="true" ></h:inputSecret></p> 

                    <p><h4>Endereço:   </h4><h:inputText value="#{beanAddUniversity.endereco}" required="true" ></h:inputText> </p> 

                    <h:commandButton value="Completar" action="#{beanAddUniversity.submitUniversity()}"/>
                </h:form>
            </b:panel>

        </div>
        
        <!-- Room Modal -->
        <b:modal id="modalMsg" title="GoHouse Rooms" styleClass="modalPseudoClass">
            <p>#{beanAddUniversity.message}</p>
            <f:facet name="footer">
                <b:button value="Ok" look="success" dismiss="modal" rendered="#{beanAddUniversity.addedUniv}"/>
                <b:button value="Ok" look="warning" dismiss="modal" rendered="#{!beanAddUniversity.addedUniv}" />
            </f:facet>
        </b:modal>


    </h:body>
</html>
