<!DOCTYPE html>
<html 
   xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>goHouse</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding: 60px;">
        <div></div>
        <b:navBar brand="Brand" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:dropMenu value="Dropdown">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <p></p>
        <b:container style="width:600px; ">
            <b:jumbotron>
            <div align="center">
                <p><h2>Fill out this form please:</h2></p>
                <p><p:outputLabel value="Username:" style="width:120px; text-align: right"/><p:inputText value="#{registerBean.inputUName}"/></p>
                <p><p:outputLabel value="Password:" style="width:120px; text-align: right"/><p:inputText value="#{registerBean.inputPassword}"/></p>
                <p><p:outputLabel value="Name:" style="width:120px; text-align: right"/><p:inputText value="#{registerBean.inputName}"/></p>
                <p><p:outputLabel value="Email:" style="width:120px; text-align: right"/><p:inputText value="#{registerBean.inputEmail}"/></p>
                <p><p:outputLabel value="Student? " style="width:120px; text-align: right"/><p:selectBooleanCheckbox value="#{registerBean.isStudent}"/></p>
            </div>
            <div align="right">
                <p:button value="Login "/>
            </div>
            <div>
                <p:outputLabel style="color: crimson" value="#{registerBean.errorPrompt}"/>
            </div>
                
            </b:jumbotron>
        </b:container>
    </h:body>
</html>
