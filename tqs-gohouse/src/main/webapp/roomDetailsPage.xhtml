<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>goHouse</title>
        <meta name="google-signin-client_id" content="322822969069-f1kdb3kuhui8gg146298tu85hpueh2cf.apps.googleusercontent.com"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding: 60px;">
        <div></div>
        <!--Navigation bar -->
        <b:navBar brand="Home" brandHref="faces/home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="#"></b:navLink>
                <b:navLink value="SignUp" href="faces/registerAccount.xhtml"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="faces/addProperty.xhtml"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="faces/addRoom.xhtml"></b:navLink>
                <b:navLink value="Registar Universidade" href="faces/registerUniversity.xhtml"></b:navLink>
<b:navLink value="Pesquisar" href="faces/search.xhtml"></b:navLink>
            </b:navbarLinks>
        </b:navBar>


        <!-- User information -->
        <b:panel title="Detalhes" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" collapsible="false">

            <div class="panelStyle">
                <div>                                
                    <h4><b>Descrição: </b>  #{beanroomPage.description} </h4>
                    <h4><b>Senhorio: </b> #{beanroomPage.user}</h4>
                    <h4><b>Renda: </b> #{beanroomPage.rent}€</h4>
                    <h:commandButton value="Arrendar" action="#{beanroomPage.rentRoom()}" ></h:commandButton>

                </div>
            </div>
        </b:panel>
        
          <p:dialog header="Mensagem" widgetVar="dlg1" minHeight="40">
            <h:outputText value="#{beanroomPage.message}" />
        </p:dialog>

    </h:body>
</html>
