<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:form><b:navBar brand="GoHouse" brandHref="home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="login.xhtml"                       icon-awesome="fa fa-address-book" rendered="#{!beanroomPage.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="addProperty.xhtml" icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="addRoom.xhtml"         icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Registar Universidade" href="registerUniversity.xhtml" icon-awesome="fa-edit"></b:navLink>
                <b:navLink value="Pesquisar" href="search.xhtml"                  icon-awesome="fa-search-plus" ></b:navLink>
                <b:navLink value="Minha Conta" href="currentUserInformation.xhtml"                  icon-awesome="fa-user" ></b:navLink>
                    <b:navCommandLink value="Logout" action="#{logBean.redirect()}"     icon-awesome="fa-sign-out"></b:navCommandLink>

                </b:navbarLinks>
            </b:navBar></b:form>
        <!--[End] NavigationBar -->


        <!-- User information -->
        <b:panel title="Detalhes" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" collapsible="false">

            <div class="panelStyle">
                <div> 
                    <h:form>
                        <h4><b>Descrição: </b>  #{beanroomPage.description} </h4>
                        <h4><b>Senhorio: </b> #{beanroomPage.user}</h4>
                        <h4><b>Renda: </b> #{beanroomPage.rent}€</h4>
                        <h:commandButton class="btn btn-primary" value="Arrendar" action="#{beanroomPage.rentRoom()}" >
                        </h:commandButton>
                    </h:form>              
                </div>
            </div>
        </b:panel>



        <b:modal id="modalMsg" title="GoHouse Rooms" styleClass="modalPseudoClass">
            <p>#{beanroomPage.message}</p>
            <f:facet name="footer">
                <b:button value="Ok" look="success" dismiss="modal" onclick="#{beanroomPage.redirect()}" />
            </f:facet>
        </b:modal>


    </h:body>
</html>
