<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:navBar brand="GoHouse" brandHref="faces/home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="faces/login.xhtml"                       icon-awesome="fa fa-address-book" rendered="#{!beanAddRoom.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="faces/addProperty.xhtml" icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="#"                           icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Registar Universidade" href="faces/registerUniversity.xhtml" icon-awesome="fa-edit"></b:navLink>
                <b:navLink value="Pesquisar" href="faces/search.xhtml"                  icon-awesome="fa-search-plus" ></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <!--[End] NavigationBar -->


        <h3>Adicionar Quartos</h3>


        <div class="col-md-12 col-lg-12 col-sm-12">

            <b:panel title="Informações da Propriedade" collapsible="false">
                <h:form>

                    <p><h4>Propriedade: </h4> <h:selectOneMenu value="#{beanAddRoom.selectedProperty}" required="true">
                            <f:selectItems var="ender" value="#{beanAddRoom.enderecos}" itemValue="#{ender}" /></h:selectOneMenu> </p>

                    <p><h4>Descrição: </h4> <h:inputTextarea value="#{beanAddRoom.descricao}" required="true" ></h:inputTextarea></p> 

                    <p><h4>Renda:  </h4><h:inputText value="#{beanAddRoom.rent}" required="true" ></h:inputText> </p> 

                    <h:commandButton value="Completar" action="#{beanAddRoom.submitRoom()}" />
                </h:form>
            </b:panel>

        </div>
        <p:dialog header="Mensagem" widgetVar="dlg1" minHeight="40">
            <h:outputText value="#{beanAddRoom.message}" />
        </p:dialog>



    </h:body>
</html>
