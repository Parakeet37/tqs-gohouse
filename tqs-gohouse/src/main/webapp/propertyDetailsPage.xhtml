<!DOCTYPE html>
<html  xmlns = "http://www.w3.org/1999/xhtml" 
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p = "http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:navBar brand="GoHouse" brandHref="faces/home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="faces/login.xhtml"                       icon-awesome="fa fa-address-book" rendered="#{!beanpropertyPage.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="faces/addProperty.xhtml" icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="faces/addRoom.xhtml"         icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Registar Universidade" href="faces/registerUniversity.xhtml" icon-awesome="fa-edit"></b:navLink>
                <b:navLink value="Pesquisar" href="faces/search.xhtml"                  icon-awesome="fa-search-plus" ></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <!--[End] NavigationBar -->



        <!--Esta pagina tem de conter toda a informação da propriedade -->


        <!-- User information -->
        <b:panel title="Detalhes" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" collapsible="false">

            <div class="panelStyle">
                <div>                                
                    <h4><b>Local: </b>  #{beanpropertyPage.propriedade.address} </h4>
                    <h4><b>Senhorio: </b> #{beanpropertyPage.propriedade.owner.email}</h4>
                    <h4><b>Numero de quartos: </b> #{beanpropertyPage.propriedade.rooms.size()}</h4>
                    <h4><b>Coordenadas: </b>latitude: #{beanpropertyPage.propriedade.latitude}; longitude: #{beanpropertyPage.propriedade.longitude} </h4>

                </div>
            </div>
        </b:panel>


        <!-- Mapa com coordenadas -->




    </h:body>

</html>
