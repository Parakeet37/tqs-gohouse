<!DOCTYPE html>
<html 
   xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:p = "http://primefaces.org/ui"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>goHouse</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding: 60px;">
        <div></div>
        <b:navBar brand="Brand" brandHref="#" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:navLink value="Link" href="#"></b:navLink>
                <b:dropMenu value="Dropdown">
                    <b:navLink value="Action" href="#"></b:navLink>
                    <b:navLink value="Another action" href="#"></b:navLink>
                    <b:navLink value="Something else here" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
                <h2>Resultados da pesquisa por "Something":</h2>
                <h:form>
                    <p:inputText value="#{searchBean.searchValue}"/> <p:commandButton value="Search!" action="#{searchBean.searchProperties}"/>
                    
                        <p:dataScroller value="#{searchBean.searchResults}" var="prop" chunkSize="10">
                        <f:facet name="header">
                            Scroll Down to Load More Cars
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                            <!--<p:graphicImage name="demo/images/car/-big.gif" /> -->
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{prop.address}" style="font-weight: bold"/>

                                    <h:outputText value="Year:" />
                                    <h:outputText value="#{prop.type}" style="font-weight: bold"/>
                                    <p/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
    </h:body>
</html>
