<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:navBar brand="GoHouse" brandHref="home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="#" icon-awesome="fa fa-address-book"                      rendered="#{!loggingBean.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="addProperty.xhtml" icon-awesome="fa-plus-square"    rendered="#{loggingBean.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="addRoom.xhtml" icon-awesome="fa-plus-square"            rendered="#{loggingBean.isLoggedIn}" ></b:navLink>
                <b:navLink value="Registar Universidade" href="registerUniversity.xhtml" icon-awesome="fa-edit"    rendered="#{loggingBean.isLoggedIn}"></b:navLink>
                <b:navLink value="Pesquisar" href="search.xhtml" icon-awesome="fa-search-plus" ></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <!--[End] NavigationBar -->

       
        <h3>Login/Registo</h3>


        <div class="col-md-12 col-lg-12 col-sm-12">

            <b:panel title="Informações de utilizador" collapsible="false">
                <h:form>

                    <p><h4>Nome de Utilizador:  </h4> <h:inputText value="#{loggingBean.userName}" required="true" ></h:inputText></p> 

                    <p><h4>Password:  </h4> <h:inputSecret value="#{loggingBean.password}" required="true" ></h:inputSecret></p> 

                    <p><h4>Email:   </h4><h:inputText value="#{loggingBean.userMail}" required="true" ></h:inputText> </p> 

                    <h:commandButton value="Completar" action="#{loggingBean.userSignIn()}"/>
                </h:form>
            </b:panel>

        </div>

    </h:body>
</html>
