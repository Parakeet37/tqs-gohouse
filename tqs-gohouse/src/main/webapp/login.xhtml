<!DOCTYPE html>
<html 
    xmlns = "http://www.w3.org/1999/xhtml" 
    xmlns:h = "http://java.sun.com/jsf/html"
    xmlns:p = "http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>goHouse</title>
        <meta name="google-signin-client_id" content="322822969069-f1kdb3kuhui8gg146298tu85hpueh2cf.apps.googleusercontent.com"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding: 60px;">
        <div></div>
        <!--Navigation bar -->
        <b:navBar brand="Home" brandHref="faces/home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="#"></b:navLink>
                <b:navLink value="SignUp" href="faces/registerAccount.xhtml"></b:navLink>
                <form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <script src="https://apis.google.com/js/platform.js" async="true" defer="true"></script>
                
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <h:form>
                    <p:remoteCommand name="myRemote" partialSubmit="true" process="@this"  action="#{loggingBean.listenerAction}"/>
                </h:form>         
                <script>
                    var bigBoy;
                    
                    function getBigBoy(){
                        return bigBoy;
                    }
                    
                    function onSignIn(googleUser) {
                        var profile = googleUser.getBasicProfile();                        
                        var bigBoy = googleUser;                        
                        console.log('Name: ' + profile.getName());
                        console.log('Image URL: ' + profile.getImageUrl());
                        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                        myRemote([
                            { name: 'email',  value: profile.getEmail() },
                            { name: 'name', value: profile.getName() }
                          ]);
                      }
                </script>
                
            </b:navbarLinks>
        </b:navBar>

        <p></p>
        <b:container style="width:600px; ">
            <b:jumbotron>
                
            </b:jumbotron>
        </b:container>
        
    </h:body>
</html>
