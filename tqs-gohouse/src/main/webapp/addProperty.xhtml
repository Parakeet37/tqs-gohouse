<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>goHome</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <!--Navigation bar -->
        <b:navBar brand="Home" brandHref="faces/home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="faces/login.xhtml"></b:navLink>
                <b:navLink value="SignUp" href="faces/registerAccount.xhtml"></b:navLink>

            </b:navbarLinks>
        </b:navBar>
        <!-- Add property -->
        <br></br>

        <div class="col-md-12 col-lg-12 col-sm-12">

            <b:panel title="Informações da Propriedade" collapsible="false">
                <h:form>
                    <p><h4>ID: </h4> <h:inputText value="#{bean.text}" required="true" ></h:inputText></p> 
                    <p><h4>Latitude:  </h4> <h:inputText value="#{bean.text}" required="true" ></h:inputText> </p> 
                    <p><h4>Longitude:  </h4> <h:inputText value="#{bean.text}" required="true" ></h:inputText> </p> 
                    <p><h4>Endereço:   </h4><h:inputText value="#{bean.text}" required="true" ></h:inputText> </p> 
                    <p><h4>Tipo:  </h4><h:selectOneMenu value="#{bean.choice}" required="true">
                            <f:selectItem itemValue="#{null}" />
                            <f:selectItem itemValue="Apartamento" />
                            <f:selectItem itemValue="Casa" /> 
                        </h:selectOneMenu>  </p> 
                    <p><h4>Bloco:  </h4> <h:inputText value="#{bean.text}" required="true" ></h:inputText></p> 
                    <p><h4>Piso:  </h4><h:inputText value="#{bean.text}" required="true" ></h:inputText> </p> 
                    <p> <h5> <b>Numero de quartos: #{bean.numberRTooms}</b></h5> </p>

                    <h:commandButton value="Completar" action="#{bean.submit}" />
                </h:form>
            </b:panel>

            <!-- Botao para adicionar quartos-->
            <b:button value="Adicionar Quartos" class="btn" onclick="PF('dlg1').show();" ></b:button>



            <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="200" minWidth="200">
                <p><h4>Descrição: </h4> <h:inputText value="#{bean.text}" required="true" ></h:inputText></p>
                <p><h4>Renda:  </h4> <h:inputText value="#{bean.text}" required="true" ></h:inputText></p>
                <b:button value="Adicionar" onclick="" ></b:button>
            </p:dialog>
            

        </div>
        <!-- When a room is added put the room here -->
        <div class="col-lg-12 col-md-12 col-sm-12 ">
            
             <ui:repeat value="#{bean.rooms}" var="rooms">
                <b:panel title="Room" class="col-xs-12 col-sm-12 col-md-4 col-lg-4"  collapsible="false">
                        <div>                                
                            <h4><b>Preço: </b> #{bean.asdasd}€</h4>
                            <h4><b>Descrição: </b> #{bewan.dasd}</h4>
                            <b:button class="btn btn-default" value="Delete"></b:button>
                        </div>
                </b:panel>
            </ui:repeat>
            
        </div>



    </h:body>


</html>
