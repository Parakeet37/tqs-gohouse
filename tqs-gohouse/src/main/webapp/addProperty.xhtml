<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>GoHouse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="Css" name="styles.css"  />    
    </h:head>

    <h:body style="padding-top: 50px; padding-bottom: 20px;">

        <!-- [INIT] Navigation bar -->
        <b:navBar brand="GoHouse" brandHref="home.xhtml" inverse="true" fixed="top">
            <b:navbarLinks>
                <b:navLink value="Login" href="login.xhtml"                       icon-awesome="fa fa-address-book" rendered="#{!beanAddPropriedade.isLoggedIn}"></b:navLink>
                <b:navLink value="Adicionar Propriedade" href="#"                       icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Adicionar Quartos" href="addRoom.xhtml"         icon-awesome="fa-plus-square"></b:navLink>
                <b:navLink value="Registar Universidade" href="registerUniversity.xhtml" icon-awesome="fa-edit"></b:navLink>
                <b:navLink value="Pesquisar" href="search.xhtml"                  icon-awesome="fa-search-plus" ></b:navLink>
                <b:navLink value="Minha Conta" href="currentUserInformation.xhtml"                  icon-awesome="fa-user" ></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <!--[End] NavigationBar -->



        <!-- Add property -->
        <br></br>

        <div class="col-md-12 col-lg-12 col-sm-12">

            <b:panel title="Informações da Propriedade" collapsible="false">
                <h:form>
                    
                    <p><h4>Latitude:  </h4> <h:inputText  value="#{beanAddPropriedade.latitude}" required="true" ></h:inputText> </p> 
                    <p><h4>Longitude:  </h4> <h:inputText value="#{beanAddPropriedade.longitude}" required="true" ></h:inputText> </p> 
                    <p><h4>Endereço:   </h4><h:inputText  value="#{beanAddPropriedade.endereco}" required="true" ></h:inputText> </p> 
                    <p><h4>Tipo: </h4> <h:selectOneMenu  value="#{beanAddPropriedade.tipoPropriedade}" required="true">
                            <f:selectItem itemValue="#{null}" />
                            <f:selectItem itemValue="Apartamento" />
                            <f:selectItem itemValue="Casa" /> 
                        </h:selectOneMenu>  </p> 
                    <p><h4>Bloco:  </h4> <h:inputText value="#{beanAddPropriedade.bloco}" maxlength="1" required="true" ></h:inputText></p> 
                    <p><h4>Piso:  </h4><h:inputText value="#{beanAddPropriedade.piso}" required="true" ></h:inputText> </p> 

                    <h:commandButton value="Adicionar" action="#{beanAddPropriedade.submitProperty()}" />
                </h:form>
            </b:panel>

        </div>

        <!-- Property Modal -->
        <b:modal id="modalMsg" title="GoHouse Propriedade" styleClass="modalPseudoClass">
            <p>#{beanAddPropriedade.message}</p>
            <f:facet name="footer">
                <b:button value="Ok" look="success" dismiss="modal" rendered="#{beanAddPropriedade.propAdded}"/>
                <b:button value="Ok" look="warning" dismiss="modal" rendered="#{!beanAddPropriedade.propAdded}" />
            </f:facet>
        </b:modal>


    </h:body>


</html>
